<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>US$ Dolar americano</option>
                    <option>â‚¬ Euro </option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/br.png" alt="Bandeira Brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-text-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/Vector.png" alt="Seta">
                <div class="currency-container">
                    <img src="./assets/eua.png" id="currency-img" alt="Bandeira pais conversao">
                    <p class="currency-name" id="currency-name">Dolar americano</p>
                    <p class="currency-value" id="currency-text-value">US$ 2.000,00</p>
                </div>

            </section>
        </main>
    </div>
</body>
<script src="./index.js"></script>

</html>
